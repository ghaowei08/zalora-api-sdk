name: "ğŸš€ Release"

on:
  push:
    tags:
      - api-*

jobs:
  release:
    name: ğŸš€ release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ£ Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: https://registry.npmjs.org

      - name: âœ… Install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: âš ï¸ Dundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build:npm

      - name: ğŸŸ£ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_KEY }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: âœ… Publish to NPM Packages
        run: npm publish ./npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
