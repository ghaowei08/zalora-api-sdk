                          type: string
                          description: The name of the transaction group.
                        orderNumber:
                          type: string
                          description: Order number.
                        statementType:
                          type: string
                          description: >-
                            The 'statementType' field specifies the type of
                            account statement to which the transaction belongs.
                          enum:
                            - marketplace
                            - consignment
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: integer
                        format: int32
                        description: |
                          Entity limit per request
                        example: 20
                      offset:
                        type: integer
                        format: int32
                        description: |
                          Offset for entities in repository
                        example: 10
                      totalCount:
                        type: integer
                        format: int32
                        description: |
                          Total count of entities for request
                        example: 100
