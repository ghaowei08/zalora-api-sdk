paths:
  /v2/mapped-attribute-options:
    get:
      summary: Get all mapped attributes and options
      security:
        - oAuth: []
      description: >
        Some attributes in SellerCenter can have "dependant" attributes. Imagine
        attribute "MainColor" with value "Red", "Green" and another attribute
        "DetailedColor" with values like "Light Red", "Pink Red", "Dark Red",
        "Scarlet Red", "Deep Green", "Lime", etc. When you set MainColor as
        "Green" all values for DetailedColor like "Light Red" and "Pink Red" are
        not valid.


        This endpoint returns this mapping so that you will see that for
        attribute "MainColor" with value "Green" valid values for attribute
        "DetailedColor" are "Deep Green" and "Lime".
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  description: Mapped Attribute Options
                  type: object
                  properties:
                    parent:
                      description: parent
                      type: object
                      properties:
                        attributeId:
                          description: attributeId
                          example: 70
                          type: integer
                        optionId:
                          description: optionId
                          example: 200
                          type: integer
                      required:
                        - attributeId
                        - optionId
                    child:
                      description: child
                      type: object
                      properties:
                        attributeId:
                          description: attributeId
                          example: 75
                          type: integer
                        optionId:
                          description: optionId
                          example: 208
                          type: integer
                      required:
                        - attributeId
                        - optionId
        '401':
          description: Unauthorized error
        '500':
          description: Service Unavailable
        '503':
          description: Service unavailable due to Maintenance Mode
      tags:
        - Attribute
  /v2/brands:
    get:
      summary: Get list of brands by filter
      security:
        - oAuth: []
      description: >
        This endpoint returns the brands based on some filter parameters. The
        available options are: id, uuid and name. Multiple filters can be used
        at the same time returning the brands who matched all the filters. The
        includeInaccessible parameter when passed, all brands are returned,
        otherwise, only the brands that are available for the current seller are
        returned
      parameters:
        - in: query
          required: false
          name: name
          description: Search brands by name (optional)
          schema:
            type: string
        - name: brandIds[]
          in: query
          required: false
          schema:
            type: array
            items:
              type: integer
          allowEmptyValue: false
        - name: brandUuids[]
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          allowEmptyValue: false
        - name: includeInaccessible
          in: query
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: restrictedOnly
          in: query
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - in: query
          required: false
          name: sort
          description: The field to sort the results by.
          schema:
            type: string
            enum:
              - createdAt
              - updatedAt
              - name
        - in: query
          required: false
          name: sortDir
          description: >-
            Define which if you like to sort ascending or descending. Default is
            ascending
          example: asc
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            example: 100
        - name: offset
          in: query
          required: true
          schema:
            type: integer
            example: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          nullable: false
                          example: 111555
                        srcId:
                          type: string
                          nullable: true
                          example: ADI5341
                          description: Internal id
                        uuid:
                          type: string
                          nullable: true
                          example: 1af9fe46-77d2-4ab2-8b4a-8c7eeac8bbc9
                        name:
                          type: string
                          nullable: false
                          example: Adidas
                        status:
                          type: string
                          nullable: false
                          enum:
                            - active
                            - inactive
                            - deleted
                        isActive:
                          type: boolean
                          nullable: false
                          example: true
                        isApproved:
                          type: boolean
                          nullable: false
                          example: true
                        isRestricted:
                          type: boolean
                          nullable: false
                          example: false
                        countries:
                          type: string
                          nullable: false
                          example: RU,KZ
                        createdAt:
                          type: string
                          format: date-time
                          nullable: false
                          example: '2021-09-22T23:21:42+02:00'
                        updatedAt:
                          type: string
                          format: date-time
                          nullable: false
                          example: '2021-09-22T23:21:42+02:00'
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: integer
                        format: int32
                        description: |
                          Entity limit per request
                        example: 20
                      offset:
                        type: integer
                        format: int32
                        description: |
                          Offset for entities in repository
                        example: 10
                      totalCount:
                        type: integer
                        format: int32
                        description: |
                          Total count of entities for request
                        example: 100
        '401':
          description: Unauthorized error
        '500':
          description: Service Unavailable
        '503':
          description: Service unavailable due to Maintenance Mode
      tags:
        - Brands
  /v2/brands/{brandId}:
    get:
      summary: Get single brand by ID
      security:
        - oAuth: []
      parameters:
        - in: path
          name: brandId
          required: true
          schema:
            type: integer
          description: Numeric Id of Brand
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    nullable: false
                    example: 111555
                  srcId:
                    type: string
                    nullable: true
                    example: ADI5341
                    description: Internal id
                  uuid:
                    type: string
                    nullable: true
                    example: 1af9fe46-77d2-4ab2-8b4a-8c7eeac8bbc9
                  name:
                    type: string
                    nullable: false
                    example: Adidas
                  status:
                    type: string
                    nullable: false
                    enum:
                      - active
                      - inactive
                      - deleted
                  isActive:
                    type: boolean
                    nullable: false
                    example: true
                  isApproved:
                    type: boolean
                    nullable: false
                    example: true
                  isRestricted:
                    type: boolean
                    nullable: false
                    example: false
                  countries:
                    type: string
                    nullable: false
                    example: RU,KZ
                  createdAt:
                    type: string
                    format: date-time
                    nullable: false
                    example: '2021-09-22T23:21:42+02:00'
                  updatedAt:
                    type: string
                    format: date-time
                    nullable: false
                    example: '2021-09-22T23:21:42+02:00'
        '401':
          description: Unauthorized error
        '404':
          description: Entity not found
        '500':
          description: Service Unavailable
        '503':
          description: Service unavailable due to Maintenance Mode
      tags:
        - Brands
  /v2/brands/{brandId}/attributes:
    get:
      summary: Get mapped attribute options for the brand
      description: >
        In SellerCenter there is a feature "brand scale to attribute mapping".
        This feature maybe enabled or disabled.

        You can know this by looking to config value
        "brand/scale_mapping/enabled". If it is disabled, then sizeSystem

        is not relevant and all further information is not applicable.



        If it is enabled, then in config parameter
        "brand/scale_mapping/attribute" there will be numeric ID of so called

        "size scale attribute". This attribute is always a dropdown and has
        several options. Example names of

        options for that attribute are usually looks like: CL_W_JEANS,
        CL_W_SOCKS_EUR, CL_U_INT.



        Some brands require only certain size scale values to be chosen, for
        example brand X may allow CL_W_JEANS,

        CL_W_SOCKS_EUR but not allow CL_U_INT. By requesting endpoint
        /v2/brands/{brandId}/attributes you can get

        information about which size scale options are allowed for this brand.
        Please, keep in mind that empty array

        in this endpoint means "there are no restrictions for this brand, all
        size scale options are available".

        So when you know brand of your product set and "brand scale to attribute
        mapping" feature is enabled you can

        get list of allowed options for size scale attribute and you can use
        only them when you create or update product set.



        Value of that "size scale" attribute should be treated as any other
        attribute and you need to put it in the

        list of other attributesâ€™ values.



        So when you have "size scale" attribute with ID=12 and you found that
        desired value for this attribute is

        CL_W_JEANS (ID=9342), then during creation or updating of product set
        you need to pass this value both in list

        of attributes and in sizeSystem property. To be more precise request
        will look like:

        ```

        {
          "brandId": 123,
          "primaryCategoryId": 567,
          ...,
          "attributes": {
            "12":9342,
            ...
          },
          "sizeSystem": 9342
        }

        ```



        Please, keep in mind that other mappings can be also applied. Example:
        brand X allow CL_W_JEANS, CL_W_SOCKS_EUR

        but not allow CL_U_INT. When you create product set in category "Jeans"
        there can be category-to-attribute

        mapping that allows for that certain category only CL_W_JEANS. So even
        if CL_W_SOCKS_EUR is allowed by brand,

        but attempt to create product set with this size system will fail
        because that particular category does not

        allow it.



        If "brand/scale_mapping/enabled" = 0, then you can pass `null` to
        "sizeSystem".
      security:
        - oAuth: []
      parameters:
        - in: path
          name: brandId
          required: true
          schema:
            type: integer
          description: Numeric Id of Brand
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 123
                    name:
                      type: string
                      example: supplier_type
                    options:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 321
                          name:
                            type: string
                            example: Direct
        '401':
          description: Unauthorized error
        '500':
          description: Service Unavailable
        '503':
          description: Service unavailable due to Maintenance Mode
      tags:
        - Brands
  /v2/category/most-used:
    get:
      summary: Get most used categories
      security:
        - oAuth: []
      description: |
        Return most used categories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      description: Category identifier
                      type: integer
                      example: 7865
                      readOnly: true
                      nullable: true
                    parentId:
                      description: Category parent identifier
                      type: integer
                      example: 1285
                      nullable: true
                      readOnly: true
                    name:
                      description: Category name
                      type: string
                      example: Sample category name
                      nullable: true
                      readOnly: true
                    attributeSetId:
                      description: Attribute set identifier
                      type: integer
                      example: 8757345
                      nullable: false
                      readOnly: true
                    pathIds:
                      description: Category path identifier list
                      type: array
                      example:
                        - 3461
                        - 6783
                      items:
                        type: integer
                    path:
                      description: Category path
                      type: array
                      example:
                        - Back To School
                        - For Kids
                        - Books
                      items:
                        type: string
                    uuid:
                      description: Category UUID identifier
                      example: 060cef12-08ef-4ae6-b15e-79398fedc774
                      type: string
                      readOnly: true
        '401':
          description: Unauthorized error
        '403':
          description: Access Denied
        '404':
          description: Entity not found
        '500':
          description: Service Unavailable
        '503':
          description: Service unavailable due to Maintenance Mode
      tags:
        - Category
  /v2/category/tree:
    get:
      summary: Get categories tree
      security:
        - oAuth: []
      description: |
        Return Category tree for active categories only
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - type: object
                      properties:
                        id:
                          description: Category identifier
                          type: integer
                          example: 7865
                          readOnly: true
                          nullable: true
                        parentId:
                          description: Category parent identifier
                          type: integer
                          example: 1285
                          nullable: true
                          readOnly: true
                        name:
                          description: Category name
                          type: string
                          example: Sample category name
                          nullable: true
                          readOnly: true
                        attributeSetId:
                          description: Attribute set identifier
                          type: integer
                          example: 8757345
                          nullable: false
                          readOnly: true
                        pathIds:
                          description: Category path identifier list
                          type: array
                          example:
                            - 3461
                            - 6783
                          items:
                            type: integer
                        path:
                          description: Category path
                          type: array
                          example:
                            - Back To School
                            - For Kids
                            - Books
                          items:
                            type: string
                        uuid:
                          description: Category UUID identifier
                          example: 060cef12-08ef-4ae6-b15e-79398fedc774
                          type: string
                          readOnly: true
                    - type: object
                      properties:
                        children:
                          type: array
                          description: Category children
                          items:
                            allOf:
                              - type: object
                                properties:
                                  id:
                                    description: Category identifier
                                    type: integer
                                    example: 7865
                                    readOnly: true
                                    nullable: true
                                  parentId:
                                    description: Category parent identifier
                                    type: integer
                                    example: 1285
                                    nullable: true
