  /v2/finance/transactions:
    get:
      summary: Retrieve transactions
      description: >-
        Returns a list of transactions for the specified period and statement
        IDs.
      security:
        - oAuth: []
      tags:
        - Finance
      parameters:
        - name: statementIds[]
          in: query
          description: >-
            A list of IDs of the financial statements associated with the
            transactions to retrieve.
          schema:
            type: array
            items:
              type: integer
        - name: sellerId
          in: query
          description: >-
            The ID of the seller to retrieve transactions for. This parameter
            can only be set by an administrator. If the user is not an
            administrator, the parameter is automatically set to the ID of the
            current seller.
          schema:
            type: integer
        - name: startDate
          in: query
          description: The start date of the period for which to retrieve transactions.
          schema:
            type: string
            format: date-time
            example: '2023-04-01T22:00:00.000Z'
        - name: endDate
          in: query
          description: The end date of the period for which to retrieve transactions.
          schema:
            type: string
            format: date-time
            example: '2023-04-01T22:00:00.000Z'
        - name: source
          in: query
          description: The source of the transactions.
          schema:
            type: string
            enum:
              - sellercenter
              - web
              - csv
        - name: country
          in: query
          description: The country filter.
          schema:
            type: string
        - name: orderItemId
          in: query
          description: The ID of the order item associated with the transactions.
          schema:
            type: integer
        - name: orderItemSrcId
          in: query
          description: The source ID of the order item associated with the transactions.
          schema:
            type: string
        - name: orderNumbers[]
          in: query
          description: The order number associated with the transactions.
          schema:
            type: array
            items:
              type: string
        - name: sort
          in: query
          description: The field to sort the results by.
          schema:
            type: string
            enum:
              - id
              - date
        - name: sortDir
          in: query
          description: The direction in which to sort the results ("asc" or "desc").
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: numbers[]
          in: query
          description: Transaction number
          schema:
            type: array
            items:
              type: string
        - name: typeIds[]
          in: query
          description: Transaction type Id
          schema:
            type: array
            items:
              type: integer
        - name: isHybrid
          in: query
          description: Filter by order item field is_hybrid (Size Refill)
          schema:
            type: boolean
        - name: isOutlet
          in: query
          description: Filter by order item field is_outlet
          schema:
            type: boolean
        - name: isPaid
          in: query
          description: Filter by paid statement
          schema:
            type: boolean
        - name: product[]
          in: query
          description: Filter by product data (name / shop sku / seller sku).
          schema:
            type: array
            items:
              type: string
        - name: statementType
          in: query
          description: Filter by statement type of the transaction
          schema:
            type: string
            default: marketplace
            enum:
              - marketplace
              - consignment
        - name: limit
          in: query
          description: The maximum number of items to return.
          schema:
            type: integer
        - name: offset
          in: query
          description: The number of items to skip before starting to return results.
          schema:
            type: integer
      responses:
        '200':
          description: A list of transactions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - date
                        - number
                        - typeId
                        - treStatementGroupId
                        - amount
                        - vatAmount
                        - whtAmount
                        - source
                        - statementId
                        - orderItemId
                        - currency
                        - country
                        - typeName
                        - groupName
                        - orderNumber
                        - statementType
                      properties:
                        id:
                          type: integer
                          description: The ID of the transaction.
                        date:
                          type: string
                          format: date-time
                          description: The date of the transaction.
                        number:
                          type: string
                          description: Transaction number.
                        typeId:
                          type: integer
                          description: The type of the transaction.
                        treStatementGroupId:
                          type: integer
                          description: Transaction Rule Engine group Id
                          example: 2
                          nullable: true
                        amount:
                          type: number
                          description: The amount of the transaction.
                        vatAmount:
                          type: number
                          description: The VAT amount of the transaction.
                        whtAmount:
                          type: number
                          description: The WHT amount of the transaction.
                        source:
                          type: string
                          description: The source of the transaction.
                          enum:
                            - sellercenter
                            - web
                            - csv
                        comment:
                          type: string
                          description: The comment of the transaction.
                        statementId:
                          type: integer
                          description: >-
                            The ID of the statement associated with the
                            transaction. 0 means that statement is current
                        orderItemId:
                          type: integer
                          description: >-
                            The ID of the order item associated with the
                            transaction.
                        currency:
                          type: string
                          example: USD
                          description: >-
                            The currency of the transaction. Three-letter code,
