              contractIds:
                type: array
                items:
                  type: integer
                example:
                  - 123456
                  - 654321
    OrderExportDocument:
      content:
        application/json:
          schema:
            type: object
            required:
              - documentType
            properties:
              orderIds:
                type: array
                description: Order ids. Either orderIds or orderItemIds must be set.
                items:
                  type: integer
                example:
                  - 123456
                  - 654321
              orderItemIds:
                type: array
                description: Order item ids. Either orderIds or orderItemIds must be set.
                items:
                  type: integer
                example:
                  - 1234
                  - 1235
              documentType:
                type: string
                description: >-
                  Document type - see available options, multiple can be used at
                  once (comma separated)
                enum:
                  - all_documents
                  - invoice
                  - exportInvoice
                  - shippingLabel
                  - shippingParcel
                  - carrierManifest
                  - serialNumber
                  - picklist
                  - checklist
                  - creditNote
                  - manifest
                example: invoice,shippingLabel
              format:
                type: string
                description: Requested document format (extension)
                default: pdf
                example: pdf
                enum:
                  - pdf
                  - html
    OrderItemShippingProvider:
      content:
        application/json:
          schema:
            type: object
            required:
              - shippingProvider
            properties:
              shippingProvider:
                type: string
                example: DafitiCarrier
              trackingCode:
                type: string
                example: ASDF123
    OrderItemTrackingCode:
      content:
        application/json:
          schema:
            type: object
            properties:
              trackingCode:
                type: string
                example: ASDF123
    RoleAdd:
      content:
        application/json:
          schema:
            type: object
            properties:
              displayName:
                type: string
                example: New role
              group:
                type: string
                example: seller
              canBeEditedByRoleIds:
                type: array
                items:
                  type: integer
                  example: 2
              description:
                type: string
                example: A small descriptive text
    RoleEdit:
      content:
        application/json:
          schema:
            type: object
            properties:
              displayName:
                type: string
                example: New display name
              group:
                type: string
                example: seller
              canBeEditedByRoleIds:
                type: array
                items:
                  type: integer
                  example: 2
              description:
                type: string
                example: A small descriptive text
    ReturnRejected:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - type: object
                required:
                  - orderItemIds
                properties:
                  orderItemIds:
                    type: array
                    items:
                      type: integer
                    example:
                      - 123456
                      - 654321
              - type: object
                required:
                  - reason
                properties:
                  reason:
                    type: string
                    description: >-
                      Failure reason. The list of reasons you can find
                      /v2/orders-failure-reasons.
                    example: Not reachable
                  reasonDetail:
                    type: string
                    description: Additional information
                    example: Details
                    nullable: true
    CreateTransaction:
      content:
        application/json:
          schema:
            type: object
            required:
              - sellerId
              - transactionTypeId
              - accountStatementGroupId
              - value
              - currency
            properties:
              sellerId:
                type: integer
                description: Seller identifier
                example: 1
              description:
                type: string
                description: Transaction description
                example: Balance Deduction
              accountStatementGroupId:
                type: integer
                description: >-
                  Account statement group identifier  - can be fetched by
                  endpoint: /v2/finance/transaction/account_statement_groups
                example: 1
              transactionTypeId:
                type: integer
                description: >-
                  Transaction type identifier - can be fetched by endpoint:
                  /v2/finance/transaction/types
                example: 1
              value:
                type: number
                description: Transaction value (positive or negative)
                example: 123.45
              currency:
                type: string
                description: >-
                  Transaction currency - if the currency is not supported by
                  Seller, the transaction won't be created
                example: USD
              referenceId:
                type: integer
                description: Reference identifier - required for order and product context
                example: 1234
              vatTax:
                type: number
                description: VAT tax value
                example: 12.3
              whtTax:
                type: number
                description: WHT tax value
                example: 12.3
    CreditNoteNumberGeneration:
      content:
        application/json:
          schema:
            type: object
            required:
              - prefix
              - nextNumber
            properties:
              generationType:
                type: string
                description: >-
                  Accept only 'autoincrement_number', default value is
                  'autoincrement_number'
                example: autoincrement_number
              prefix:
                type: string
                description: Prefix for the credit note number
                example: ABC
              nextNumber:
                type: integer
                description: The next number
                example: 123
    InvoiceNumberSettings:
      content:
        application/json:
          schema:
            type: object
            required:
              - generationType
            properties:
              generationType:
                type: string
                description: Accept 'autoincrement_number', 'order_number', 'show_dialog'
                example: autoincrement_number
              prefix:
                type: string
                description: Prefix for the credit note number
                example: ABC
              nextNumber:
                type: integer
                description: The next number
                example: 123
