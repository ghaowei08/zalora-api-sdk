          schema:
            type: boolean
        - in: query
          required: false
          name: parentSku
          description: Search by parent sku
          schema:
            type: string
        - in: query
          required: false
          name: group
          description: Search by product group
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    attributeSetId:
                      description: >-
                        Please, note that there could limitation for certain
                        sellers in which categories seller allowed to create
                        ProductSets. Also, in cource of time categories can be
