                      example: '2022-11-01 03:33:47'
                    createdAt:
                      type: string
                      format: date-time
                      description: Date and time when the contract was created
                      example: '2022-11-01 03:33:47'
                    updatedAt:
                      type: string
                      format: date-time
                      description: Date and time when the contract was last updated
                      example: '2022-11-01 03:33:47'
                    expirationDate:
                      type: string
                      format: date-time
                      description: Date and time when the contract will expire
                      example: '2022-11-01 03:33:47'
        '401':
